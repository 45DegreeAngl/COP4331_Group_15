<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Manager App</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page</title>
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="css/contacts.css">
        <link href="https://fonts.googleapis.com/css?family=Kalam:wght@300;400;700&display=swap;" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookie();
                if (localStorage.getItem("navTitle")) {
                    document.getElementById("nav__title").innerHTML = localStorage.getItem("navTitle");
                    document.getElementById("welcomeMessage").innerHTML = "";
                }

                else{
                    document.getElementById('welcomeMessage').style.visibility = 'visible';
                    document.getElementById("welcomeMessage").style.display = 'block';
                }
            }, false);
        </script>
    </head>

    <body>        
        <nav class="navbar">
            <div class="nav__container">
                <a href="contactManager.html" class="active">Home</a>
                <a href="aboutUs.html" >About Us</a>
                <a href="https://github.com/45DegreeAngl/COP4331_Group_15/tree/main">GitHub</a>
                <a href="#" onclick="doLogout();">Logout</a>
            </div>
            <div class="nav__title" id = "nav__title"></div>
        </nav>


        <div class="main-content">
            <h1 id="welcomeMessage">Signed in as (firstname lastname)</h1>
            <div class="search-add-buttons-container">
                <button type="button" class="search-add-buttons" class="buttons" onclick="goToContacts()"> Search Contacts <i class="fas fa-search"></i> </button><br />
                <button type="button" class="search-add-buttons" class="buttons" onclick="display('container')"> Add Contacts <i class="fas fa-plus"></i> </button><br />
            </div>

            
            <section class="container" id="container" style="display: none;" >
                <h2>Add a New Contact</h2>
                <form action="#" class="form" id= "form" onsubmit="addContact(event);">   
                    
                    
                    <div class="input-box">
                        <div class="label-and-error">
                            <label for="firstName"> First Name:</label>
                            <span class="error-message" id="firstNameError"></span>
                        </div>
                        <input type="text" id="firstName" placeholder="Enter first name" onfocus="clearContactAddResult()">
                    </div>

                    <div class="input-box">
                        <div class="label-and-error">
                            <label for="lastName">Last Name:</label>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                        <input type="text" id="lastName" placeholder="Enter last name" onfocus="clearContactAddResult()">
                    </div>

                    <div class="input-box">
                        <div class="label-and-error">
                            <label for="email">Email:</label>
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <input type="text" id="email" placeholder="example@example.com" onfocus="clearContactAddResult()">
                    </div>

                    <div class="input-box">
                        <div class="label-and-error">
                            <label for="phone">Phone number:</label>
                            <span class="error-message" id="phoneError"></span>
                        </div>
                        <input type="text" id="phone" placeholder="xxx-xxx-xxxx" onfocus="clearContactAddResult()">
                    </div>
            
                    <div class="button-container">
                        <button type="button" onclick="displaySearchAddButtons()">Back</button>
                        <button type="submit">Add</button>
                    </div>
                    <div id="contactAddResult"></div>
                </form>
            </section>
        </div>
    </body>
</html>
