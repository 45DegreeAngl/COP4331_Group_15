<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Manager App</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="css/contacts.css">
        <link href="https://fonts.googleapis.com/css?family=Kalam:wght@300;400;700&display=swap;" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                readCookie();
            }, false);
        </script>
    </head>

    <body>        
        <nav class="navbar">
            <div class="nav__container">
                <a href="contactManager.html" class="active">Home</a>
                <a href="aboutUs.html" >About Us</a>
                <a href="https://github.com/45DegreeAngl/COP4331_Group_15/tree/main">GitHub</a>
                <a href="#" onclick="doLogout();">Logout</a>
            </div>
        </nav>


        <div class="main-content">
            <h1 id="welcomeMessage">Signed in as (firstname lastname)</h1>
            <div class="search-add-buttons-container">
                <button type="button" class="search-add-buttons" class="buttons" onclick="display('searchDiv'); displayContacts();"> Search Contacts <i class="fas fa-search"></i> </button><br />
                <button type="button" class="search-add-buttons" class="buttons" onclick="display('addContactDiv')"> Add Contacts <i class="fas fa-plus"></i> </button><br />
            </div>

            
            <div id="addContactDiv">
                <h2>Add a New Contact</h2>
                <form id="addContactForm" onsubmit="addContact(event);">                    
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="first name" onfocus="clearContactAddResult()"   required>
                    <span id="firstNameError" class="error-message"></span><br>
            
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="last name" onfocus="clearContactAddResult()" required>
                    <span id="lastNameError" class="error-message"></span><br>
            
                    <label for="email">Email:</label>                    
                    <input type="email" id="email" name="email" placeholder="example@example.com" onfocus="clearContactAddResult()" required>
                    <span id="emailError" class="error-message"></span><br>
            
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx" onfocus="clearContactAddResult()" required>
                    <span id="phoneError" class="error-message"></span><br>
            
                    <div class="button-container">
                        <button type="button" onclick="displaySearchAddButtons()">Back</button>
                        <button type="submit">Add</button>
                    </div>
                </form>
                <div id="contactAddResult"></div>

                <p id="contactList">
                </p><br /><br />
            </div>
            


            <div id="searchDiv" >
                <h2>Search Contacts</h2>
                <input type="text" id="searchText" placeholder="Search by first name and last name" oninput="searchContact()">
                <div class="button-container">
                    <button type="button" onclick="displaySearchAddButtons()">Back</button>
                </div>
                <div id="contactSearchResult"></div>
            </div>

            <div id="contactsListDiv">
                <h2>Contacts List</h2>
                <table id="contactsTable" >
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th> 
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                        <!-- Contacts will show here -->
                    </tbody>
                </table>
                
            </div>



            <div id="editDiv">
                <h2>Editing Contact</h2>
                <form id="editForm" onsubmit="editContact(event);">
                    <input type="hidden" id="contactIdEdit" name="contactIdEdit">   
                                     
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstNameEdit" name="firstNameEdit" placeholder="first name" required>
                    <span id="firstNameEditError" class="error-message"></span><br>
            
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastNameEdit" name="lastNameEdit" placeholder="last name" required>
                    <span id="lastNameEditError" class="error-message"></span><br>
            
                    <label for="email">Email:</label>                    
                    <input type="email" id="emailEdit" name="emailEdit" placeholder="example@example.com" required>
                    <span id="emailEditError" class="error-message"></span><br>
            
                    <label for="phone">Phone:</label>
                    <input type="text" id="phoneEdit" name="phoneEdit" placeholder="xxx-xxx-xxxx" required>
                    <span id="phoneEditError" class="error-message"></span><br>
            
                    <div class="edit-button-container">
                        <button type="button" onclick="display('searchDiv'); displayContacts();">Back</button>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
                <div id="editResult"></div>

            </div>






        </div>



    </body>

</html>
