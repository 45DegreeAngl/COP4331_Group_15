<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Kalam:wght@300;400;700&display=swap;" rel="stylesheet">
</head>

<body>
    <section class="signup-container">
        <header>Welcome!</header>
        <form action="#" class="signup-form">
            <div class="signup-input-box">
                <label>First Name:</label>
                <input type="text" id="signupFirstName" placeholder="Enter first name" required/>
            </div>

            <div class="signup-input-box">
                <label>Last Name:</label>
                <input type="text" id="signupLastName" placeholder="Enter last name" required/>
            </div>


            <div class="signup-input-box">
                <label>Username:</label>
                <input type="text" id="signupUsername" placeholder="Enter username" required/>
            </div>

            <div class="signup-input-box">
                <label>Password:</label>
                <input type="password" id="signupPassword" placeholder="Enter password" required/>
            </div>

            <div class="signup-button-container">
                <div class="signup-button-left">
                    <button type="button" id="backButton" onclick="goBack();">Back</button>
                </div>
                <div class="signup-button-right">
                    <button type="submit" id="signupButton" onclick="doSignUp(event);">Sign Up</button>
                </div>
            </div>

            <div id="signinResultMessage" style="color: white;"></div>

        </form>
    </section>

</body>
</html>
